<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background: purple;
        }
        /* Si quisieramos por ej, que el color cambie en función del tamaño
        de nuestra pantalla deberíamos usar media querys de la siguiente forma: */
        @media (min-width: 500px) {
            /* Si de minima el ancho es de 400 px muestro rojo. Sino vuelvo al default purple */
            div {
                background: red;
            }
        }
    </style>
</head>
<body>
    <div>
        Platzi
    </div>
</body>
</html>
