<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* ID es mas especifico que Clase por lo que se impone */
        #platzi {
            color: red;
        }
        /* Clase es menos especifico que Clase por lo que NO se impone sobre el ID */
        .master {
            color: springgreen ;
        }
    </style>
</head>
<body>
    <div id="platzi" class="master">Platzi</div>
</body>
</html>

<!-- especificidad es una forma de darle prioridad a nuestro código en CSS
De esta forma podemos anular el efecto de cascada y ser muy especificos en nuestro
styling

Nivel de especificidad según reglas de CSS:

XOOOO -> ! IMPORTANT
XOOO  -> ESTILOS EN LINEA
XOO   -> # ID
XO    -> CLASES, ATRIBUTOS Y PSEUDOCLASES
X     -> ELEMENTOS Y PSEUDOELEMENTOS
O     -> SELECTOR UNIVERSAL

¿QUIEN ES MAS ESPECIFICO? 

Se deben reemplazar las X por 1 y las O por 0 de cada 
elemento que compone nuestro identificador en CSS al que 
queremos darle estilo

Ej:

Identificador 1:

#id h1::first-letter
100  #id -> # ID
  1  h1  -> ELEMENTO
  1  ::first-letter -> PSEUDOELEMENTO
---
102 -> Mas específico

Identificador 2:

p .sidemenu div:hover
  1  p -> ELEMENTO
 10  .sidemenu -> CLASE
  1  div -> ELEMENTO
 10  :hover -> PSEUDOCLASE
---
 22 -> Menos específico

-->
